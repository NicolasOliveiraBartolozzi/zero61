<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha de Mapas - Campeonatos de CS:GO</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Campeonatos de CS:GO - Escolha de Mapas</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Mapas Disponíveis</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section id="map-pool">
            <h2>Map Pool Atual</h2>
            <ul>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Dust 2">
                    <span class="checkmark"></span>
                    Dust 2
                </label>
                </li>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Mirage">
                    <span class="checkmark"></span>
                    Mirage
                </label>
                </li>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Inferno">
                    <span class="checkmark"></span>
                    Inferno
                </label>
                </li>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Nuke">
                    <span class="checkmark"></span>
                    Nuke
                </label>
                </li>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Overpass">
                    <span class="checkmark"></span>
                    Overpass
                </label>
                </li>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Anubis">
                    <span class="checkmark"></span>
                    Anubis
                </label>
                </li>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Vertigo">
                    <span class="checkmark"></span>
                    Vertigo
                </label>
                </li>
                <li class="map-item">
                <label class="map-checkbox">
                    <input type="checkbox" name="map" value="Ancient">
                    <span class="checkmark"></span>
                    Ancient
                </label>
                </li>
            
            </ul>
        </section>

        <section id="upcoming-matches">
            <h2>Próximos Jogos</h2>
            <!-- Adicione aqui as informações dos próximos jogos -->
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados &copy; 2023</p>
    </footer>
</body>
</html>
